<!doctype,html>
<html>	
<head>
<title>LEMON SHOOTER</title>	
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="background"></div>
<div id="hero"></div>
<div id="laser"></div>
<script>

var LEFT_KEY = 65;
var UP_KEY = 87;
var RIGHT_KEY = 68;
var DOWN_KEY = 83;
var HERO_MOVEMENT = 3;
var SPACE_KEY = 32;

var lastLoopRun = 0;

var controller = new Object();

function createSprite (element, x, y, w, h) {
	var result = new Object();
	result.element = element;
	result.x = x;
	result.y = y;
	result.w = w;
	result.h = h;
	return result;
}

function toggleKey(keyCode, isPressed) {
	if (keyCode == LEFT_KEY) {
	controller.left = isPressed;
	}
	if (keyCode == RIGHT_KEY) {
	controller.right = isPressed;
	}
	if (keyCode == UP_KEY) {
	controller.up = isPressed;
	}
	if (keyCode == DOWN_KEY) {
	controller.down = isPressed;
	}
	if (keyCode == SPACE_KEY) {
	controller.space = isPressed;
	}

}

function ensureBounds(sprite) {
if (sprite.x < 40) {
sprite.x = 40;
}
if (sprite.y < 40) {
sprite.y = 40;
}
if (sprite.x + sprite.w > 1920) {
sprite.x = 1920 - sprite.w;
}
if (sprite.y + sprite.h > 900) {
sprite.y = 900 - sprite.h;
}

}

function setPosition(sprite) {
	var e = document.getElementById(sprite.element);
	e.style.left = sprite.x + 'px';
	e.style.top = sprite.y + 'px';
}

function handleControls() {
	if (controller.up) {
		hero.y -= HERO_MOVEMENT;
	}
	if (controller.down) {
		hero.y += HERO_MOVEMENT;
	}
	if (controller.left) {
		hero.x -= HERO_MOVEMENT;
	}
	if (controller.right) {
		hero.x += HERO_MOVEMENT;
	}
	if (controller.space) {
		laser.x = hero.x + 9;
		laser.y = hero.y - laser.h;
	}

	ensureBounds(hero);
}

function showSprites() {
setPosition(hero);
setPosition(laser);
}

function updatePositions () {
	laser.y -= 12;
}

function loop() {
if (new Date().getTime() - lastLoopRun > 40); {
	updatePositions();
	handleControls();
	showSprites();

	lastLoopRun = new Date().getTime();
}
setTimeout('loop()', 2);
}

document.onkeydown = function(evt) {
	toggleKey(evt.keyCode, true);
};

document.onkeyup = function(evt) {
	toggleKey(evt.keyCode, false);
};

var hero = createSprite ('hero', 250, 460, 40, 40);
var laser = createSprite ('laser', 0, -120, 2, 50);

hero.element = 'hero';
hero.x = 250;
hero.y = 460;
hero.w = 20;
hero.h = 20;

loop();
</script> 
</body>
</html>
